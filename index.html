<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nshimiye Emmy - Creative Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

     <!-- mouse container -->
     <div class="mouse_circle"></div>
     <div class="mouse_dot"></div>
     <!-- end mouse container -->

    <!-- Page Container, this will contain the content of the  entire page -->
    <div class="container">
        <!-- div for the page background -->
        <div class="page-bg"></div>
        <!--End of page background -->

        <!-- section one -->
        <section class="section_one center">
            <!-- logo -->
            <a href="" class="logo">Nshimiye Emmy</a>
            <!--end of logo -->
            <!-- animated circles -->
            <div class="circles">
                <div class="circle circle_one"></div>
                <div class="circle circle_two"></div>
                <div class="circle circle_three"></div>
                <div class="circle circle_four"></div>                                  
            </div>
            <div class="main_circle center">
                <img src="./images/landing/me.jpg" alt="Designer">
            </div>
            <!--end of animated circles -->
            <!-- featured text -->
            <h4 class="featured_text featured_text_one">Software</h4>
            <h4 class="featured_text featured_text_two">Developer</h4>
            <!--End featured text -->
        </section>
        <!--end section one -->
    </div>
    <!--End of Page Container -->
 
 <script src="script.js"></script>
</body>
</html>
